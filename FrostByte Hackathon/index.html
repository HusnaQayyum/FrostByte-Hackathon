<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignSpeak - AI Gesture Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    .mirror { transform: scaleX(-1); }
    #loading-screen {
      position: fixed; inset: 0; background: #f8fafc; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      width: 48px; height: 48px; border: 5px solid #4f46e5; border-bottom-color: transparent;
      border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite;
    }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div id="loading-screen">
    <span class="loader"></span>
    <p class="mt-4 text-slate-500 font-bold uppercase tracking-widest text-xs">Initializing SignSpeak AI...</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if(loader) loader.style.opacity = '0';
        setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
